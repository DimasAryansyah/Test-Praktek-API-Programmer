spring.application.name=thtbp

# hibernate menangani schema database, update untuk memperbarui
spring.jpa.hibernate.ddl-auto=update
# untuk menghubungkan aplikasi ke mysql
spring.datasource.url=jdbc:mysql://localhost:3306/nutechapi

# SQL
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# menampilkan query sql
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql=true